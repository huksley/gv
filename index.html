<!DOCTYPE html>
<html lang="en_GB">

<head>
    <title>LiebeHeide test</title>
    <style type="text/css">
        @font-face {
            font-family: "LiebeHeide";
            src: url("LiebeHeide-Regular.woff") format('woff');
        }

        html,
        body,
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div {
            font-family: LiebeHeide;
            background-color: black;
            color: white;
            font-size: 1.3em;
        }

        body {
            padding: 0px;
            margin: 0px;
        }

        h1 {
            background-clip: text;
            font-size: 3em;
            -webkit-background-clip: text;
            filter: invert(1) hue-rotate(245deg);
            mix-blend-mode: difference;
            padding: 0px;
            margin: 0px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: dashed;
        }
    </style>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; height: 100vh; width: 100vw; align-items: center">
    <div>
        <!-- nowrap fixes odd bug in Safari -->
        <h1 contenteditable="true" style="white-space: nowrap;">&lt;3 Good vibes only &lt;3</h1>
    </div>

    <p style="position: fixed; bottom: 0; width:100%; text-align: center"><a
            href="https://liebefonts.com/fonts/liebeheide">Copyright - LiebeFonts</a></p>
</body>

</html>
